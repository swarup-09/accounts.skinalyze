<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">ðŸ”‘ Reset Password</h1>
    <p class="text-gray-600 mb-6">Enter your new password below to reset your account.</p>

    <input type="password" id="password" placeholder="New Password"
      class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">

    <input type="password" id="confirmPassword" placeholder="Confirm New Password"
      class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">

    <button id="resetBtn"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition duration-300">
      Reset Password
    </button>

    <p id="status" class="mt-6 font-semibold"></p>
  </div>
  <script type="module" src="./lib/forgot.js"></script>
</body>
</html>
