<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-3xl p-10 max-w-md w-full text-center relative overflow-hidden">
    
    <!-- Decorative Circles -->
    <span class="absolute -top-16 -left-16 w-40 h-40 bg-blue-300 rounded-full opacity-30 animate-pulse"></span>
    <span class="absolute -bottom-16 -right-16 w-40 h-40 bg-pink-300 rounded-full opacity-30 animate-pulse"></span>

    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <svg class="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <h2 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-3">Verify Your Account</h2>
    <p class="text-gray-500 dark:text-gray-300 mb-8">Click the button below to confirm your email and activate your account.</p>

    <button id="verifyBtn"
      class="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 text-white font-bold rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      Verify Account
    </button>

    <p id="status" class="mt-6 text-gray-700 dark:text-gray-200 font-medium"></p>

   
    
  </div>

  <script type="module" src="/src/js/verify.js"></script>
</body>
</html>
